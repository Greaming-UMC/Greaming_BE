spring:
  application:
    name: greaming

  # 프로필 설정
  config:
    import: optional:classpath:application-local.yml

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters}
  access-token-expiration: 3600000      # 1시간 (ms)
  refresh-token-expiration: 604800000   # 7일 (ms)

# OAuth2 리다이렉트 설정
oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth/callback}
  # AWS S3 설정
  cloud:
    aws:
      region:
        static: ap-northeast-2
      s3:
        bucket: greaming-bucket
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}

swagger:
  url: http://localhost:8080
