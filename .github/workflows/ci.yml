name: CI (Test Check)

on:
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  contents: read

jobs:
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create Dummy .env for Test
        run: |
          echo "SERVER_PORT=8080" > .env
          echo "JWT_SECRET=test_secret_key_must_be_long_enough_for_security_checks" >> .env
          echo "OAUTH2_GOOGLE_CLIENT_ID=test_id" >> .env
          echo "OAUTH2_GOOGLE_CLIENT_SECRET=test_secret" >> .env
          echo "OAUTH2_KAKAO_CLIENT_ID=test_id" >> .env
          echo "OAUTH2_KAKAO_CLIENT_SECRET=test_secret" >> .env
          echo "OAUTH2_REDIRECT_URI=http://localhost:3000" >> .env
          echo "AWS_ACCESS_KEY_ID=test_key" >> .env
          echo "AWS_SECRET_ACCESS_KEY=test_secret" >> .env
          echo "SPRING_DATASOURCE_URL=jdbc:h2:mem:test" >> .env
          echo "SPRING_DATASOURCE_USERNAME=sa" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=" >> .env

      - name: Run Test with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean test
